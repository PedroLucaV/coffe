<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="" class="logo">Coffee<span>.</span></a>
            <ul class="menuLinks">
                <span id="close-btn" class="material-symbols-outlined">close</span>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Testimonals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <span id="menu-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Start Your Day With Fresh Coffee</h1>
            <p>Coffee is a popular and beloved bevereged enjoyed by people around the world.</p>
            <button>Order Now</button>
        </div>
    </section>

    <script>
        const header = document.querySelector('header');
        const menuBtn = document.querySelector('#menu-btn');
        const closeBtn = document.querySelector('#close-btn');

        menuBtn.addEventListener('click', () =>{
            header.classList.add("mobile-menu");
            menuBtn.style.display = 'none';
        })

        closeBtn.addEventListener('click', () => {
            header.classList.remove('mobile-menu');
            menuBtn.style.display = 'block'
        })

        
    </script>
</body>
</html>
